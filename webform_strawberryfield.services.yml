services:
  webform_strawberryfield.deletetmpstorage_subscriber:
    class: Drupal\webform_strawberryfield\EventSubscriber\WebformStrawberryfieldDeleteTmpStorage
    tags:
      - {name: event_subscriber}
    arguments: ['@string_translation', '@messenger', '@logger.factory', '@tempstore.private']
  webform_strawberryfield.tus.cache:
    class: Drupal\webform_strawberryfield\WebformStrawberryTusCacheService
    arguments: ['@tempstore.shared', '@database']
  webform_strawberryfield.tus.server:
    class: Drupal\webform_strawberryfield\WebformStrawberryTusServerService
    arguments: ['@token', '@file.usage', '@entity_type.manager', '@file_system', '@config.factory', '@current_user', '@event_dispatcher', '@webform_strawberryfield.tus.cache']

